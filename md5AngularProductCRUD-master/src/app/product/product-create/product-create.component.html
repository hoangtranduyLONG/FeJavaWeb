<div class="container">
  <h1>Create Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" formControlName="name"></td>
        <td><div *ngFor="let validation of validation_message.name" class="text-danger">
          <div *ngIf="productForm.get('name')?.hasError(validation.type) && (form.name.touched || form.name.dirty)" style="color: red">
            {{validation.message}}
          </div>
        </div></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input type="number" formControlName="price"></td>
        <td><div *ngFor="let validation of validation_message.name" class="text-danger">
          <div *ngIf="productForm.get('price')?.hasError(validation.type) && form.price.touched" style="color: red">
            {{validation.message}}
          </div>
        </div></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" formControlName="description"></td>
        <td><div *ngFor="let validation of validation_message.name" class="text-danger">
          <div *ngIf="productForm.get('description')?.hasError(validation.type) && form.description.touched" style="color: red">
            {{validation.message}}
          </div>
        </div></td>
      <tr>
        <td>Category</td>
        <td><select formControlName="category">
          <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
        </select></td>
      <td><div *ngFor="let validation of validation_message.name" class="text-danger">
        <div *ngIf="productForm.get('category')?.hasError(validation.type) && form.category.touched" style="color: red">
          {{validation.message}}
        </div>
      </div></td>
      <tr>
        <td></td>
        <td><button type="submit">Create</button></td>
      </tr>
    </table>
  </form>
</div>
