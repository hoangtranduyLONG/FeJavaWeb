<div class="container">
  <p>{{content}}</p>
  <div *ngIf="!isLoggedIn">
    <a routerLink="/user/login">Login</a>|
    <a routerLink="/user/register">Register</a>|
  </div>
  <div *ngIf="isLoggedIn">
    <a routerLink="/user/profile">Profile</a>|
    <a routerLink="/user/admin" *ngIf="showAdminBoard">Admin</a>|
    <a routerLink="/user/user" >User</a>|
    <a routerLink="/user/mod" *ngIf="showModeratorBoard">Mod</a>
    <button (click)="logout()">Logout</button>
  </div>

</div>
