<div class="col-md-12">
  <div class="card card-container">
    <img
      src="https://www.pescadolus.org/wp-content/uploads/2015/05/anon.jpg"
      class="profile-img-card"
      width="300px"
      height="300px">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username">
        <div class="text-danger" *ngFor="let validation of validation_message.username">
          <div
            *ngIf="registerForm.get('username')?.hasError(validation.type) && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
            {{validation.message}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email">
        <div class="text-danger" *ngFor="let validation of validation_message.username">
          <div
            *ngIf="registerForm.get('email')?.hasError(validation.type) && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
            {{validation.message}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div class="text-danger" *ngFor="let validation of validation_message.username">
          <div
            *ngIf="registerForm.get('password')?.hasError(validation.type) && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
            {{validation.message}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign up</button>
      </div>
      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Signup failed! <br>
        {{errorMessage}}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Registration Success
    </div>
  </div>
</div>
